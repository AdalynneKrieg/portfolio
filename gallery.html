<!DOCTYPE html>
<html>
<head>
    <title>Gallery, Adalynne Krieg</title>
    <link rel="stylesheet" href="webpage.css">
    <link rel="stylesheet" href="gallery.css">
</head>
<body>
    <div class="image-gallery">
        <div class="gallery-item stacked-images">
            <img src="images/skellyhead.JPG" alt="Skelly Head">
            <img src="images/skellybody.JPG" alt="Skelly Body">
            <div class="image-description">Skelly!</div>
        </div>
        <div class="gallery-item">
            <img src="images/backtat.JPG" alt="Pencil sketch of a womans back with tattooed wings">
            <div class="image-description">Graphite Pencil</div>
        </div>
        <div class="gallery-item">
            <img src="images/oldlady.JPG" alt="Graphite drawing of elderly woman wearing sunglasses">
            <div class="image-description">Graphite Pencil and Charcoal</div>
        </div>
        <div class="gallery-item">
            <img src="images/noor.JPG" alt="Woman bundled in white puffer coat with sunglasses and Michigan beanie">
            <div class="image-description">Colored Pencil, Graphite Pencil</div>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-button">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalDescription"></div>
    </div>

    <script>
        const galleryItems = document.querySelectorAll('.gallery-item');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const modalDescription = document.getElementById('modalDescription');
        const closeButton = document.querySelector('.close-button');

        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imageSrc = item.querySelector('img').src;
                const description = item.querySelector('.image-description').textContent;

                modalImage.src = imageSrc;
                modalDescription.textContent = description;
                modal.style.display = 'block'; // Show the modal
            });
        });

        closeButton.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide the modal
        });

        // Close the modal if the user clicks outside of it
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
