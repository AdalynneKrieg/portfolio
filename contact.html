<!DOCTYPE html>
  <html>
      <head>
          <title>Contact</title>
      </head>

    <body>
      <h3>Contact Submission</h3>
      
            <form action="https://formspree.io/f/xdkewapg" method="post">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required> <span style="color: red;">*</span>
                </div>
            </br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required> <span style="color: red;">*</span>
                </div>
            </br>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone">
              </div>
            </br>
              <div>
                    <label>Establishment Name / Self Employed:</label><br>
                    <input type="checkbox" id="self_employed" name="establishment_type" value="Self-employed">
                    <label for="self_employed">Self-employed</label><br>
                    <input type="checkbox" id="other" name="establishment_type" value="Other">
                    <label for="other">Other:</label>
                    <input type="text" id="other_establishment" name="other_establishment">
              </div>
            </br>
        <div>
          <label for="comments">Additional Comments:</label> <br/>
          <textarea id="comments" name="comments" rows="5" cols="50"></textarea>
        </div>
            </br>
        <button type="submit">Submit</button>
      </form>
  </body>
